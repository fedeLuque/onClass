<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/aut/login.js"></script>
  <script type="text/javascript" src="js/aut/forgot_password.js"></script>
</head>
<body>
	<section id="container">
		<header>
			<img src="img/ojoCerradura.png">
		</header>
		<div class="login">
			<form action="#" name="formLogin" method="get">
				<div class="form-group">
    				<label >User</label>
    				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" >
    			</div>
  				<div class="form-group">
  					<label for="exampleInputPassword1">Password</label>
      				<input type="password" class="form-control" id="password" placeholder="Password" >
    			</div>
  				<button id="btnLogin" type="submit">Login</button>
  				<button id="btnSend" type="submit">Send</button>
  				<div>
  					<footer>
  						<div id="register">
  							<h6><a href="#">Aún no se ha registrado?</a></h6>	
  						</div>
  						<div id="forgot">
  							<h6><a href="#">Olvido la contraseña?</a></h6>	
  						</div>
  						<div id="back">
  							<h6><a href="#"><< back</a></h6>	
  						</div>
  					</footer>
				</div>
  			</form>
	</section>
			
</body>
</html>
