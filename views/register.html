<!DOCTYPE html>
<html>

<head>
	<title>Registrate en OnClass</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
	<header>
		<div id="logo">
			<div class="imgLogo"></div>
			<div class="titleLogo"></div>
		</div>
	</header>
	<section id="container">
		<div id="iconNewUser"></div>
		<div id="pannel">
			<div id="imgAnotador"></div>
			<h2 id="titleRegister">Completá tus datos</h2>
			<div id="formPannel">
				<form action="#" name="formRegister" method="get">
						<div class="form-row">
								<div class="col col-md-6">
									<label for="inputFirstName">Nombres</label>
									<input id="name" type="text" class="form-control" placeholder="Ingrese su nombre completo" required>
								</div>
								<div class="col col-md-6">
									<label for="inputLastName">Apellido</label>
									<input id="lastName" type="text" class="form-control" placeholder="Ingrese su Apellido" required>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">Email</label>
									<input id="email" type="email" class="form-control" id="inputEmail4" placeholder="Ingrese un Email" required>
								</div>
								<div class="form-group col-md-6">
										<label for="inputDni">DNI</label>
										<input id="dni" type="text" class="form-control"placeholder="Ingrese su DNI" required>	
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-5">
										<label for="inputPassword4">Contraseña</label>
										<input id="password" type="password" class="form-control" placeholder="Ingrese una contraseña" required>
								</div>
								<div class="form-group col-md-4">
										<label for="inputPassword4">Confirmá</label>
										<input id="confPass" type="password" class="form-control" placeholder="Confirmá la contraseña" required>
								</div>
								<div class="form-group col-md-3">
									<label for="inputSex">Sexo</label>
									<select id="inputSex" class="form-control">
										<option>Masculino</option>
										<option>Femenino</option>
									</select>
								</div>
							</div>
							<div class="form-row">
							<div class="form-group col-md-5">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="terms">
									<label class="form-check-label" for="gridCheck">Acepto los terminos
									</label>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label id="lblNotif"></label>
							</div>
						</div>
							<button id="btnNewUser" type="submit" disabled="true" class="btn btn-primary">Crear</button>
							<button id="btnBack" type="button" class="btn btn-secondary">Vover</button>
						
				</form>
			</div>
		</div>
	</section>
